<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .k_box{
            width: 550px;
            height: 688px;
            background-color: lightcoral;
            margin:20px auto;
        }
    </style>
</head>
<body>
    <form class="k_box container p-5">
        <h1 class="text-center">Registration Form</h1>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input name="name" type="text" class="form-control" id="name" required>
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3">
          <label for="password1" class="form-label">Password</label>
          <input name="password1" type="password" class="form-control" id="password1" required>
        </div>
        <div class="mb-3">
            <label for="password2" class="form-label">Confirm Password</label>
            <input name="password2" type="password" class="form-control" id="password2" required>
          </div>    
          <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <input name="dob" type="date" class="form-control" id="dob" required>
          </div>
          <div class="mb-3">
            <label for="number" class="form-label">Mobile Number</label>
            <input name="number" type="number" class="form-control" id="number" required>
          </div>
        <input type="submit" class="btn btn-success" name="submit" value="Submit">
      </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
